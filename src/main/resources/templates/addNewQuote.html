<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>MagicWidgets</title>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"/>
</head>
<body class = 'body2'>
    <h1 id = 'hP2'>Magic Widgets</h1>

    <form id="quoteType" action="#" th:action="@{/newQuote}" method="post" th:object="${quote}" >
        <p>New quote:
            <input type="text" placeholder="New quote..." th:field="*{quote}"/>
            <p class="validationError" th:each="err : ${#fields.errors('quote')}" th:text="${err}"></p> <!-- loopar genom alla pot. fel för fältet och skapar en li för varje fel -->
        </p>

        <select name="quoteTypeList" th:field="*{quoteType}">
            <option value="Movies">Movies</option>
            <option value="Inspirational">Inspirational</option>
            <option value="Academy">Academy</option>
        </select>

        <input class="button" type="submit" value="Add quote"/>
    </form>

    <a href="/quotes">List of quotes</a>

    <a href="/dashboard">
        <input class="button" type="button" value="Go back"/>
    </a>

    <a href="/logout">
        <input class="button" type="button" value="Logout"/>
    </a>


</body>
</html>
