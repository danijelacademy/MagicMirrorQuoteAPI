<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Magic quotes</title>

    <table>
        <tr>
            <th>NAME</th>
        </tr>
        <tr th:each="quote : ${quotes}">
            <td th:text="${quote.quote}"></td>
            <td th:text="${quote.quoteType}"></td>
        </tr>
    </table>

    <a href="/dashboard">
        <input type="button" value="Go back"/>
    </a>

    <a href="/logout">
        <input type="button" value="Logout"/>
    </a>

</head>
<body>

</body>
</html>
